<!-- CONTEÚDO PRINCIPAL QUANDO LOGADO -->
<div *ngIf="isAuthenticated" class="min-h-screen bg-gray-900">
  <!-- Menu Sidebar -->
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 min-h-screen">
      <p-menu 
        [model]="menuItens()" 
        styleClass="w-full border-none bg-transparent"
        class="p-menu-custom">
        
        <!-- Logo/Header -->
        <ng-template pTemplate="start">
          <div class="inline-flex items-center gap-2 px-3 py-3">
            <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="..." fill="#6366F1" />
            </svg>
            <span class="text-xl font-semibold text-white">
              Price<span class="text-primary">Off</span>
            </span>
          </div>
        </ng-template>

        <!-- Submenu Header -->
        <ng-template pTemplate="submenuheader" let-item>
          <span class="text-primary font-bold">{{ item.label }}</span>
        </ng-template>

        <!-- Itens do Menu -->
        <ng-template pTemplate="item" let-item>
          <a
            pRipple
            class="flex items-center px-3 py-2 cursor-pointer text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-colors"
            [routerLink]="item.routerLink"
            [queryParams]="item.queryParams"
            routerLinkActive="router-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span [class]="item.icon" class="mr-2"></span>
            <span class="ms-2">{{ item.label }}</span>
            <p-badge *ngIf="item.badge" class="ms-auto" [value]="item.badge" />
            <span *ngIf="item.shortcut" class="ms-auto border border-gray-600 rounded bg-gray-800 text-gray-400 text-xs p-1">
              {{ item.shortcut }}
            </span>
          </a>
        </ng-template>

        <!-- Perfil do Usuário + Logout -->
        <ng-template pTemplate="end">
          <div class="px-2 py-2">
            <button
              pRipple
              class="relative overflow-hidden w-full border-0 bg-transparent flex items-center p-2 hover:bg-gray-700 rounded cursor-pointer"
            >
              <p-avatar
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                class="mr-2"
                shape="circle"
                size="normal"
              />
              <span class="inline-flex flex-col text-left">
                <span class="font-bold text-white">Amy Elsner</span>
                <span class="text-sm text-gray-400">Admin</span>
              </span>
            </button>

            <!-- Logout button -->
            <button
              pRipple
              (click)="logout()"
              class="mt-2 w-full flex items-center gap-2 p-2 rounded bg-red-600 text-white hover:bg-red-700"
            >
              <span class="pi pi-sign-out"></span>
              <span>Sair</span>
            </button>
          </div>
        </ng-template>
      </p-menu>
    </div>

    <!-- Conteúdo Principal -->
    <div class="flex-1 p-6">
      <router-outlet></router-outlet>
      <!-- Aqui vai o conteúdo das suas páginas -->
    </div>
  </div>
</div>

<!-- MODAL DE AUTENTICAÇÃO (quando NÃO logado) -->
<div *ngIf="!isAuthenticated" class="auth-modal-overlay">
  <div class="auth-modal">
    <div class="modal-content">
      <!-- Tabs -->
      <div class="auth-tabs">
        <button
          [class.active]="authMode === 'login'"
          (click)="setAuthMode('login')"
        >
          Entrar
        </button>
        <button
          [class.active]="authMode === 'register'"
          (click)="setAuthMode('register')"
        >
          Criar Conta
        </button>
      </div>

      <!-- Content -->
      <div class="auth-content">
        <app-login *ngIf="authMode === 'login'"></app-login>
        <app-register *ngIf="authMode === 'register'"></app-register>
      </div>

      <!-- Switch text CTA -->
      <div class="switch-mode text-gray-600">
        <ng-container *ngIf="authMode === 'login'; else registerSwitch">
          <span>Não tem uma conta?</span>
          <button class="ml-2 underline" (click)="setAuthMode('register')">Criar conta</button>
        </ng-container>
        <ng-template #registerSwitch>
          <span>Já possui conta?</span>
          <button class="ml-2 underline" (click)="setAuthMode('login')">Entrar</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
