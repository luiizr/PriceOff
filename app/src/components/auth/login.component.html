<div class="w-full">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
    <!-- Email Input -->
    <div class="relative">
      <div class="flex items-center">
        <i class="pi pi-envelope text-gray-400 mr-3"></i>
        <label for="email" class="text-sm font-semibold text-white">Email</label>
      </div>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Digite seu email"
        required
        class="w-full mt-2 px-4 py-3 rounded-lg bg-gray-900 text-gray-100 border border-gray-700 placeholder-gray-500 focus:border-gray-400 focus:ring-2 focus:ring-gray-400/20 focus:outline-none transition duration-200"
        [class.border-red-500]="loginForm.submitted && !email"
      />
      <small *ngIf="loginForm.submitted && !email" class="text-red-400 text-xs mt-1 block ml-9">Email é obrigatório</small>
    </div>

    <!-- Password Input -->
    <div class="relative">
      <div class="flex items-center">
        <i class="pi pi-lock text-gray-400 mr-3"></i>
        <label for="password" class="text-sm font-semibold text-white">Senha</label>
      </div>
      <div class="relative mt-2">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Digite sua senha"
          required
          class="w-full px-4 py-3 rounded-lg bg-gray-900 text-gray-100 border border-gray-700 placeholder-gray-500 focus:border-gray-400 focus:ring-2 focus:ring-gray-400/20 focus:outline-none transition duration-200"
          [class.border-red-500]="loginForm.submitted && !password"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300"
        >
          <i [class]="showPassword ? 'pi pi-eye' : 'pi pi-eye-slash'"></i>
        </button>
      </div>
      <div class="flex items-center justify-end mt-2">
        <a href="#" class="text-white hover:text-gray-200 text-xs">Esqueceu a senha?</a>
      </div>
    </div>

    <!-- Keep Connected Checkbox -->
    <div class="flex items-center">
      <input
        type="checkbox"
        id="keepConnected"
        name="keepConnected"
        class="w-4 h-4 rounded bg-gray-900 border border-gray-700 cursor-pointer"
      />
      <label for="keepConnected" class="ml-3 text-sm font-semibold text-white cursor-pointer">
        Manter conectado
      </label>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="bg-red-900/30 border border-red-700 text-red-300 px-4 py-3 rounded-lg text-sm">
      {{ error }}
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loading || !email || !password"
      [class.opacity-50]="!email || !password"
      class="w-full mt-6 px-4 py-3 bg-white hover:bg-gray-100 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:bg-gray-400 text-black font-semibold rounded-lg transition duration-200 flex items-center justify-center"
    >
      <span *ngIf="!loading">Entrar</span>
      <span *ngIf="loading" class="flex items-center">
        <i class="pi pi-spin pi-spinner mr-2"></i>
        Entrando...
      </span>
    </button>

    <!-- Divider -->
    <div class="mt-6 border-t border-gray-700"></div>

    <!-- Google Login Button -->
    <button
      type="button"
      class="w-full mt-6 px-4 py-3 bg-white hover:bg-gray-100 text-black font-semibold rounded-lg transition duration-200 flex items-center justify-center gap-2 border border-gray-300"
    >
      <i class="pi pi-google text-lg"></i>
      Entrar com Google
    </button>

    <!-- Sign Up Link -->
    <!-- <div class="mt-4 text-center">
      <p class="text-gray-400 text-sm">
        Não tem uma conta?
        <span class="text-white hover:text-gray-200 font-semibold cursor-pointer" (click)="$event.preventDefault()">Criar conta</span>
      </p>
    </div> -->
  </form>
</div>
